</head>
<body>

<div id="Contacts" class="container-fluid parallax1 hauteur100">
    <div class="row d-flex flex-wrap align-items-center text-center no-gutters">
        <div class="col-xl-12 mt-5 mb-5 pt-5">
            <div class="container align-items-center">
                <div class="row text-center p-2">
                    <div class="col-xl-12 col-12 text-md-center mb-5">
                        <h2 class="texteBlanche">Contactez-nous</h2>
                        <hr>
                    </div>
                    <div class="col-xl-4 col-md-4 col-12 p-2">
                        <i class="fas fa-phone fa-3x rouge pb-2"></i>
                        <h3 class="texteBlanche">Téléphone</h3>
                        <p class="texteBlanche">(819) 580-8408</p>
                    </div>
                    <div class="col-xl-4 col-md-4 col-12 d-none d-sm-block p-2">
                        <i class="fas fa-map-marker-alt fa-3x rouge pb-2"></i>
                        <h3 class="texteBlanche">Adresse</h3>
                        <p class="texteBlanche">6765 Boul Milan, Brossard (QC)</p>
                    </div>
                    <div class="col-xl-4 col-md-4 col-12 p-2">
                        <i class="fas fa-envelope fa-3x rouge pb-2"></i>
                        <h3 class="texteBlanche">Courriel</h3>
                        <p class="texteBlanche">michaelahkambranding@hotmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container h-100">
    <form action="FormulaireEnvoye1.html">
        <div class="form-row">
            <div class="col-xl-6 pt-5 my-5">
                <input type="text" class="form-control" placeholder="Prénom">
            </div>
            <div class="col-xl-6 pt-5 my-5">
                <input type="text" class="form-control" placeholder="Nom">
            </div>
        </div>
        <select class="custom-select">
            <option selected>Entrer votre choix</option>
            <option value="1">Je n'ai plus accès a mon compte</option>
            <option value="2">Je souhaite fermer définitivement mon compte</option>
            <option value="3">Je veux réinitialiser mon mot de passe</option>
            <option value="4">Je veux créer un nouveau compte utilisateur</option>
            <option value="5">J'aimerais avoir du support technique</option>
            <option value="6">J'aimerais prendre un RDV avec un conseiller</option>
        </select>
        <section class="row">
            <div class="col-xl-12">
                <form>
                    <div class="form-group pt-5">
                        <label for="textarea">Votre message:</label>
                        <textarea id="textarea" class="form-control" rows="4"></textarea>
                        <small class="form-text text-muted">Vous pouvez agrandir la fenêtre</small>
                    </div>
                    <button class="btn btn-danger btn-lg mt-2" type="submit">Envoyer</button>
                </form>
            </div>
        </section>
</form>
</div>



<script src="js/jquery-3.3.1.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
