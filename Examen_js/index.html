<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>ProjetFinal</title>

    <div class="row no-gutters" id="premiereRangee">
        <div class="col-4">
            <img class="img-fluid" src="img/image-04.jpg" id="image1">
        </div>
        <div class="col-4">

        </div>

    <div class="row no-gutters" id="troisiemeRangee">
        <div class="col-4">
            <img class="img-fluid" src="img/image-01.jpg" alt="image1" id="image7">
        </div>
        <div class="col-4">
            <img class="img-fluid" src="img/image-02.jpg" alt="images2" id="image8">
        </div>
        <div class="col-4">
            <img class="img-fluid" src="img/image-08.jpg" alt="image8" id="image9">

<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/casseTete.js"></script>
